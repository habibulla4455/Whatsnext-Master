<app-header></app-header>
<div class="container">
  <div class="loader" *ngIf="showLoader">
    <div class="spinner"></div>
  </div>
  <div class="row d-flex">
    <div class="col-md-4 mt-4" *ngFor="let movie of recomMovies; let i = index;">
      <div class="card" style="width: 18rem;">
        <img [src]="movie.Poster" class="card-img-top" alt="" onError="this.src='assets/placeholder_movie.png';">
        <div class="card-body">
          <h5 class="card-title">{{ movie.Title }}</h5>
          <small> {{ movie.Type | uppercase }} </small>
          <p class="card-text"> Year: {{ movie.Year }} </p>  
          <a href="https://www.imdb.com/title/{{movie.imdbID}}" class="btn btn-info ml-2" target="_blank"> Visit IMDb </a>     
        </div>
      </div>
    </div>
    <div class="error p-5" *ngIf="noDataError">
      <h1 class="display-4"> No Movies Found! </h1>
    </div>
  </div>
</div>
